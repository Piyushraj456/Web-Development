<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-md d-flex align-items-center justify-content-center  vh-100"
    >
      <div class="main col-md-6">
        <h1 class="text-center mb-3 heading">To-Do List</h1>
        <div class="input-group mb-3 ipt">
          <input
            type="text"
            class="form-control font-xlarge"
            placeholder="Add Task"
            id="taskInput"
          />         
          <button class="btn btn-success addTask" type="button" onclick="addTask()">
            Add Task
          </button>
        </div>
        <ul class="list-group" id="taskList"></ul>
        <div class="remove-all">
        <button class="btn btn-danger mt-3 removeAll">
          Remove All
        </button>
    </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
